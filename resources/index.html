---
layout: default
title: DataSF | Resources
---

<section id="resources">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 section-heading-wrapper">
        <h1 class="section-heading bg-line">Resource <i class="fa fa-book"></i> Library</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <h2>Topics</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
      {% for topic in site.resource_topics %}
        <div class="">
          <h3><a href="{{topic.url}}">{{ topic.title }}</a></h3>
          <p>{{ topic.description }}</p>
        </div>
      {% endfor %}
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <h2>All Resources</h2>
      </div>
    </div>
  </div>
</section>
