# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/

kramdown:
  input: GFM
  syntax_highlighter: rouge

exclude: ['.c9']

gems:
  - jemoji
  - jekyll-sitemap
  - jekyll-paginate

url: http://datasf.org
defaultbranch: gh-pages

paginate: 5
paginate_path: "/blog/:num/"

defaults:
  -
    scope:
      path: "resources"
      layout: null
    values:
      sitemap: false
      hidden: true
  -
    scope:
      path: "academy"
    values:
      layout: "course"
      hidden: true
  -
    scope:
      path: "blog"
      type: "posts"
    values:
      layout: "blog-post"
    
      
# Site settings
title: DataSF
email: datasf@sfgov.org
description: "Our mission is to empower use of the City and County of San Francisco's data. Our core product is SF OpenData, the official open data portal."
locale: en_US

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 245f7b
  secondary: 6dbce2  
  secondary-dark: 333333
  accent: 7dd191

owner:
  name: DataSF
  email: 
  twitter: datasf
  google:
    ad-client: 
    ad-slot: 
    plus:
  bio: 
  gravatar:  # 160x160 px image for author byline
disqus-shortname:

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url: http://twitter.com/datasf
  - title: stack-overflow
    url: http://opendata.stackexchange.com/search?q=san+francisco
  - title: github 
    url: http://github.com/datasf

prose:
  siteurl: "http://datasf.org"
  media: "uploads"
  metadata:
    resources:
      _posts:
        - name: "category"
          field:
            element: "hidden"
            value: "resource"
        - name: "tags"
          field:
            element: "select"
            label: "Select Resource Category"
            options: "http://datasf.github.io/datasf-website/api/jsonp/tags.json?callback=tagsCallback"
            alterable: true
            placeholder: "Choose"
    blog:
      _posts:
        - name: "layout"
          field:
            element: "hidden"
            value: "blog"
        - name: "date"
          field:
            element: "text"
        - name: "author"
          field:
            element: "select"
            label: "Author"
            options: http://datasf.github.io/datasf-website/api/jsonp/authors.json?callback=authorsCallback
        - name: "thumbnail"
          field:
            element: "text"
        - name: "description"
          field:
            element: "text"
    academy:
      _posts:
        - name: "title"
          field:
            element: "text"
            label: "Title"
        - name: "length"
          field:
            element: "number"
            label: "Length of course in hours"
            default: 2
        - name: "subject"
          field:
            element: "multiselect"
            options:
              - name: "Information Design"
                value: "information-design"
              - name: "Analysis"
                value: "analysis"
              - name: "Mapping"
                value: "mapping"
              - name: "Data Management"
                value: "management"
              - name: "Data Visualization"
                value: "visualization"
        - name: "prereq"
          field:
            element: "textarea"
            label: "Prerequisites"
        - name: "instructors"
          field:
            element: "multiselect"
            options: 
              - name: "Sam Dorward"
                value: "sam_dorward"
              - name: "David Weinzimmer"
                value: "david_weinzimmer"
              - name: "Joy Bonaguro"
                value: "joy_bonaguro"
              - name: "Sherman Luk"
                value: "sherman_luk"
              - name: "Marc Hebert"
                value: "marc_hebert"
              - name: "Jason Lally"
                value: "jason_lally"
              - name: "Aaron Low"
                value: "aaron_low"
              - name: "Ashley Groffenberger"
                value: "ashley_groffenberger"
              - name: "Sam Abbot"
                value: "sam_abbot"
              - name: "Celeste Berg"
                value: "celeste_berg"
              - name: "Jessie Rubin"
                value: "jessie_rubin"
        - name: "description"
          field:
            element: "textarea"
            label: "Description"
      
          