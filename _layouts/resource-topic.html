---
layout: default
---

<section id="article">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 section-heading-wrapper">
        <h1 class="section-heading bg-line">{{page.title}}</h1>
      </div>
    </div>
    <div class="row">
      <article class="wrap article" itemscope itemtype="http://schema.org/Article">
        <div class="col-sm-12">
            {{ content }}
            {% for resource in page.resources_list %}
            <div class="resource-list-item">
            {{ resource.type }}
              <h2>{{ resource.name }}</h2>
              {% for link in resource.links %}
                <a href="{{link.link}}">Download {{link.type}}</a>
              {% endfor %}
              <p>{{ resource.description }}</p>
            </div>
            {% endfor %}
        </div>
      </article>
    </div>
  </div>
</section>
