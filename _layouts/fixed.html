---
layout: default
---
<section id="article">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1 class="section-heading">{{page.title}}</h1> {%if page.subtitle %}
        <p class="section-subheading">{{page.subtitle}}</p>{% endif %}
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-push-8 sidebar">
        <div class="toc-wrap visible-md-block visible-lg-block">
          <h2>In this article</h2>
          <div id="article-toc"></div>
        </div>
      </div>
      <article class="wrap article" itemscope itemtype="http://schema.org/Article">
        <div class="col-md-8 col-md-pull-4">
          {{content}}
        </div>
      </article>
    </div>
  </div>
  </div>
</section>
