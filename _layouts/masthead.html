---
layout: default
---
<div class="masthead" style="background: #333 url({{page.background_image_path}}) no-repeat center right;">
  <div class="left-cover"></div>
  {% if page.image_source %}
  <div class="masthead-attribution hidden-xs" style="z-index: 5; position: absolute; bottom:0; right: 30px;">
    <figcaption style="color:white;">
      <a href="{{page.image_source.link}}">{{ page.image_source.title }}</a> by <a href="{{page.image_source.author_link}}">{{page.image_source.author}}</a> licensed under <a href="{{page.image_source.license_link}}">{{page.image_source.license}}</a>
    </figcaption>
  </div>
  {% endif %}
  <div class="container" style="z-index: 4; position: relative;">

    <div class="row">
      <div class="col-xs-12">
        <h1 style="color: white; margin-top: 30px;">{% if page.icon %}<i class="fa fa-{{page.icon}}" aria-hidden="true"></i>{% endif %} {{page.title}}</h1>
        <div class="blurb" style="max-width: 450px; margin-top: 25px;">
          <p>{{page.blurb}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

{{content}}
